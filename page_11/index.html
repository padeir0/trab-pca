<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clustering e PCA</title>

  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="../libs/tex-svg.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body style="background-color: rgb(220, 220, 220);">
  <div class="text-container">
    <h2>Variáveis altamente correlacionadas</h2>
    <table style="border-collapse: collapse; font-size: 1.2rem; margin-bottom: 20px;">
      <thead>
        <tr>
          <th>Temp, Nivel do mar (°C)</th>
          <th>Temp, 500m (°C)</th>
          <th>Temp, 1000m (°C)</th>
          <th>Altura das nuvens<br>(metros)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>30</td>
          <td>25</td>
          <td>20</td>
          <td>800</td>
        </tr>
        <tr>
          <td>29</td>
          <td>24</td>
          <td>19</td>
          <td>900</td>
        </tr>
        <tr>
          <td>18</td>
          <td>14</td>
          <td>10</td>
          <td>1200</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="help-overlay">
    <div class="help-box">
      <div class="help-header">
        <span>Teclas Mapeadas</span>
        <button id="help-close">×</button>
      </div>
      <ul>
        <li><strong>h</strong> - Mostra ou esconde esse menu de ajuda</li>
        <li><strong>→</strong> - Próximo slide</li>
        <li><strong>←</strong> - Slide anterior</li>
      </ul>
    </div>
  </div>
  <script>
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") reset();
      if (e.key === "ArrowLeft") location.assign("../page_10/index.html");
      if (e.key === "ArrowRight") location.assign("../page_12/index.html");
      if (e.key.toLowerCase() === "h") {
        const overlay = document.getElementById("help-overlay");
        overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
      }
    });

    document.getElementById("help-close").addEventListener("click", () => {
      document.getElementById("help-overlay").style.display = "none";
    });
  </script>
</body>
</html>
